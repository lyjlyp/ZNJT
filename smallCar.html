<!DOCTYPE html>
<html ng-app="smallCarApp">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="css/smallCar.css" />
		<link rel="stylesheet" href="css/mui.min.css">
		<style type="text/css">
			#list {
				/*避免导航边框和列表背景边框重叠，看起来像两条边框似得；*/
				margin-top: -1px;
			}
			
			.mui-plus .plus {
				display: inline;
			}
			
			.plus {
				display: none;
			}
			
			#middlePopover_one .mui-popover-arrow {
				visibility: hidden;
			}
			
			#middlePopover_two .mui-popover-arrow {
				visibility: hidden;
			}
			
			#middlePopover_three .mui-popover-arrow {
				visibility: hidden;
			}
			
			#middlePopover_four .mui-popover-arrow {
				visibility: hidden;
			}
			
			#middlePopover_five .mui-popover-arrow {
				visibility: hidden;
			}
			
			p {
				text-indent: 22px;
			}
			
			span.mui-icon {
				font-size: 14px;
				color: #007aff;
				margin-left: -15px;
				padding-right: 10px;
			}
			
			#middlePopover_three.mui-popover {
				width: 80%;
				height: 250px;
			}
			
			#middlePopover_four.mui-popover {
				width: 80%;
				height: 250px;
			}
			
			.mui-popover {
				width: 80%;
				height: 200px;
			}
			
			.mui-content {
				padding: 10px;
			}
		</style>
	</head>

	<body ng-controller="smallCarCtrl as ctrl">
		<div class="main">

			<div class="title">
				<div class="title_img">
					<img src="img/back.png" />
				</div>
				<h4>小车</h4>
			</div>

			<div class="banner">
				<p></p>
				<div class="banner_list">
					<div class="mui-content">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell banner_list_li">

								<div class="mui-content-padded banner_list_div">
									<p style="text-indent: 0;">
										<a href="#middlePopover_one" class="mui-navigate-right mui-btn mui-btn-primary mui-btn-block mui-btn-outlined">
											&nbsp;&nbsp;&nbsp;&nbsp;小车当前速度
										</a>
									</p>
								</div>

							</li>
							<li class="mui-table-view-cell banner_list_li">

								<div class="mui-content-padded banner_list_div">
									<p style="text-indent: 0;">
										<a href="#middlePopover_two" class="mui-navigate-right mui-btn mui-btn-primary mui-btn-block mui-btn-outlined">
											&nbsp;&nbsp;&nbsp;&nbsp;小车当前位置
										</a>
								</div>

							</li>
							<li class="mui-table-view-cell banner_list_li">

								<div class="mui-content-padded banner_list_div">
									<p style="text-indent: 0;">
										<a href="#middlePopover_three" class="mui-navigate-right mui-btn mui-btn-primary mui-btn-block mui-btn-outlined">
											&nbsp;&nbsp;&nbsp;&nbsp;小车当前余额
										</a>
									</p>
								</div>
							</li>
							<li class="mui-table-view-cell banner_list_li">

								<div class="mui-content-padded banner_list_div">
									<p style="text-indent: 0;">
										<a href="#middlePopover_four" class="mui-navigate-right mui-btn mui-btn-primary mui-btn-block mui-btn-outlined">
											&nbsp;&nbsp;&nbsp;&nbsp;设置小车动作
										</a>
									</p>
								</div>
							</li>
							<li class="mui-table-view-cell banner_list_li">

								<div class="mui-content-padded banner_list_div">
									<p style="text-indent: 0;">
										<a href="#middlePopover_five" class="mui-navigate-right mui-btn mui-btn-primary mui-btn-block mui-btn-outlined">
											&nbsp;&nbsp;&nbsp;&nbsp;小车记录
										</a>
									</p>
								</div>
							</li>
						</ul>
					</div>

				</div>
			</div>

		</div>

		<div id="middlePopover_one" class="mui-popover">
			<div class="car_s">
				<p>小车速度</p>
				<hr />
			</div>

			<div class="se">
				<select class="select_option1">
					<option value="1号小车">1号小车</option>
					<option value="2号小车">2号小车</option>
					<option value="3号小车">3号小车</option>
					<option value="4号小车">4号小车</option>

				</select>
			</div>
			<button type="submit" id="button1_car">查询</button>
			<div class="zhuangtai">
				<p><span class="span1">暂无速度</span></p>
			</div>
		</div>

		<div id="middlePopover_two" class="mui-popover">
			<div class="car_s">
				<p>小车速度</p>
				<hr />
			</div>

			<div class="se">
				<select class="">
					<option value="1号小车">1号小车</option>
					<option value="2号小车">2号小车</option>
					<option value="3号小车">3号小车</option>
					<option value="4号小车">4号小车</option>

				</select>
			</div>
			<button type="submit" id="button2_car">查询</button>
			<div class="zhuangtai">
				<p><span class="span2">暂无位置</span></p>
			</div>
		</div>

		<div id="middlePopover_three" class="mui-popover car_m">
			<p>当前余额</p>
			<div class="se_m">
				<select class="">
					<option value="1号小车">1号小车</option>
					<option value="2号小车">2号小车</option>
					<option value="3号小车">3号小车</option>
					<option value="4号小车">4号小车</option>
				</select>
			</div>
			<button type="submit">查询</button>
			<div class="chongzhi">
				<p><span>100</span>元<span></p><button type="submit" id="button_chongzhi">充值</button>
			</div>
			<div class="tijiao" style="display: none;">
				<input type="result">
				<button type="submit">提交</button>
			</div>
			
		</div>




		<div id="middlePopover_four" class="mui-popover content_setting">
			<p>设置小车动作</p>
			<hr />
			<div class="se">
				<select class="">
					<option value="1号小车">1号小车</option>
					<option value="2号小车">2号小车</option>
					<option value="3号小车">3号小车</option>
					<option value="4号小车">4号小车</option>
				</select>
			</div>
			<button type="submit">查询</button>

			<div class="setting_moshi">
				<div class="mui-radio mui-left setting_radio1">
					<label>启动</label>
					<input name="radio1" type="radio">
				</div>
				<div class="mui-radio mui-left setting_radio2">
					<label>停止</label>
					<input name="radio1" type="radio" checked>
				</div>

			</div>
			<div class="setting_btn11">
				<button type="submit">设置</button>

			</div>
		</div>

		</div>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script type="text/javascript">
			var smallCarApp=angular.module("smallCarApp",[]);
			smallCarApp.controller("smallCarCtrl",["$http",function($http){
					$("#button1_car").click(function(){
				var select_option1 = $(".select_option1 option:selected").val();
				
				$http({
					method: "POST",
					url: "http://192.168.43.30:8890/type/jason/action/GetCarSpeed",
					data: {"CarId":1},
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded'
					}
				}).then(function success(resp){
					var carSpeed=resp.data.CarSpeed;
					$(".span1").html(carSpeed);
					
				},function error(resp){
					
				});
				
			});
			$("#button_chongzhi").click(function(){
				$(".tijiao").toggle();
			});
			
			$("#button2_car").click(function(){
				
				$http({
					method: "POST",
					url: "http://192.168.43.30:8890/type/jason/action/GetCarLocation",
					data: {"CarId":1},
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded'
					}
				}).then(function success(resp){
					var carLocation=resp.data.CarLocation;
					$(".span2").html(carLocation);
					
				},function error(resp){
					
				});
			});
			
			$(".banner_list_div").click(function(){
				$(location).attr('href', 'smallCarJiLu.html');
			});
				
				
				
			}]);
		</script>
	</body>
</html>
