<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/home.css" />
		<style type="text/css">
			#list {
				/*避免导航边框和列表背景边框重叠，看起来像两条边框似得；*/
				margin-top: -1px;
			}
		</style>
	</head>

	<body>
		<!--main start-->
		<div class="main">

			<div class="title">
				<h4>智能交通</h4>
			</div>

			<!--home start-->
			<div class="home">

				<div class="home_img">

				</div>

				<div class="home_content">
					<ul class="mui-table-view home_ul home_item">
						<li class="mui-table-view-cell">道路状况：</li>
						<hr />
						<li class="mui-table-view-cell">公交车数量：</li>
						<hr />
						<li class="mui-table-view-cell">ETC当前费率：</li>
					</ul>	
				
					<ul class="mui-table-view home_ul">
						<li class="mui-table-view-cell">3</li>
						<hr />
						<li class="mui-table-view-cell">2</li>
						<hr />
						<li class="mui-table-view-cell">5</li>
					</ul>
				
					<ul class="mui-table-view home_ul">
						<li class="mui-table-view-cell">空闲车位：</li>
						<hr />
						<li class="mui-table-view-cell">停车费率：</li>
						<hr />
						<li class="mui-table-view-cell">路灯状态：</li>
					</ul>
				
					<ul class="mui-table-view home_ul">
						<li class="mui-table-view-cell">2</li>
						<hr />
						<li class="mui-table-view-cell">5</li>
						<hr />
						<li class="mui-table-view-cell">Close</li>
					</ul>

			</div>
			<!--home end-->
			<div class="bg">
				
			</div>
			<!--icon start-->
			<div class="icon">
				<ul class="mui-table-view mui-grid-view mui-grid-9">
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <img src="img/setc.png" width="50px" height="50px"/>
		                    <div class="mui-media-body">&nbsp;&nbsp;&nbsp;ETC</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <img src="img/tingchechang.png" width="50px" height="50px"/>
		                    <div class="mui-media-body">&nbsp;停车场</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <img src="img/xiaoche.png" width="50px" height="50px"/>
		                    <div class="mui-media-body">&nbsp;&nbsp;&nbsp;小车</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <img src="img/bus.png" width="50px" height="50px"/>
		                    <div class="mui-media-body">&nbsp;&nbsp;&nbsp;公交</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <img src="img/huanjing.png" width="50px" height="50px"/>
		                    <div class="mui-media-body">&nbsp;&nbsp;&nbsp;环境</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <img src="img/hongludeng.png" width="50px" height="50px"/>
		                    <div class="mui-media-body">&nbsp;红绿灯</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                   <img src="img/ludeng.png" width="50px" height="50px"/>
		                    <div class="mui-media-body">&nbsp;&nbsp;&nbsp;路灯</div></a></li>
		      
		        </ul>		
				
			</div>
			<!--icon end-->
			
			<div class="bg2">
	
			</div>
			
			<!--bottom start-->
			<div class="bottom">
				<ul class="mui-table-view mui-grid-view mui-grid-9">
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <img src="img/icon_home_nor.png" width="20px" height="20px"/>
		                    <div class="mui-media-body">首页</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <img src="img/icon_meassage_nor.png" width="20px" height="20px"/>
		                    <div class="mui-media-body">设置</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <img src="img/icon_more_nor.png" width="20px" height="20px"/>
		                    <div class="mui-media-body">关于</div></a></li>
		      
		        </ul>	
			</div>
			<!--bottom end-->
		</div>

		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>

</html>
